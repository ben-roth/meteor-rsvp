<head>
    <title>RSVP</title>
</head>
 
<body>
    <div class="container-fluid">
	    <div class="row-fluid">
		    <div class="span12">
		    	<h1>RSVP</h1>
		    </div>
		</div> 
		<div class="row-fluid">
		    <div class="span8">
		    	{{> LinksTemplate }}
		    </div>
		    <div class="span4">
		   		{{> LinksForm }}
		    </div>
	    </div>
    </div>
</body>

<template name="LinksTemplate">
<table>
    {{#each links}}
	    <tr>    
			<td>       
				{{firstname}}
			</td>
			<td>
				{{lastname}}
			</td>
			<td class="sum">
				{{description}}    
			</td>
		</tr>
	{{/each}}    
</table>
</template>


<template name="LinksForm">
    <fieldset>
    <legend>Please RSVP Here</legend>
    <form class="form-horizontal">
        <div>
            <label>
                First Name:
                <input id="firstname" required/>
            </label>
        </div>
        <div>
            <label>
                Last Name:
                <input id="lastname" required />
            </label>
        </div>
        <div>
            <label>
                # Attending:
                <input id="description" required />
            </label>
        </div>
        <div>
            <input type="submit" value="Submit RSVP" class="btn btn-large btn-success "/>
        </div>
    </form>
    </fieldset>
</template>
